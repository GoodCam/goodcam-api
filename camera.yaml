                type: object
                properties:
                  name:
                    type: string
                    description: Header field name.
                  value:
                    type: string
                    description: Header field value.
            body:
              type: string
              nullable: true
              description: Base64 encoded request body.
              example: 'eyJoZWxsbyI6IndvcmxkIn0='
    NewWebHook:
      allOf:
        - $ref: '#/components/schemas/WebHook'
