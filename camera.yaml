        trigger_delay:
          type: integer
          nullable: true
          minimum: 0
          description: |
            Overrides the default motion detection `trigger_delay` for this
            hook.
          example: 20000
        reset_delay:
          type: integer
          nullable: true
          minimum: 0
          description: |
            Overrides the default motion detection `reset_delay` for this hook.
          example: null
        resend_delay:
          type: integer
          nullable: true
          minimum: 0
          description: |
            Overrides the default motion detection `resend_delay` for this
            hook.
          example: null
        type:
          type: string
          enum:
            - http
          description: |
            Hook type. Possible values are:
            * `http` - webhook (this includes both HTTP and HTTPS protocols)
          example: http
    WebHook:
      allOf:
        - $ref: '#/components/schemas/BaseHook'
        - type: object
          properties:
            method:
              type: string
              enum:
                - get
                - post
                - put
              description: HTTP method to use.
              example: post
            url:
              type: string
              format: url
              description: Target URL.
              example: 'http://my.domain.tld/some/endpoint?and=query'
            timeout:
              type: integer
              minimum: 0
              exclusiveMinimum: true
              nullable: true
              description: |
                Request timeout in milliseconds. The default value is 20000 ms.
              example: 20000
            attempts:
              type: integer
              minimum: 0
              exclusiveMinimum: true
              nullable: true
              description: |
                Maximum number of attempts to send the request. The default
                value is 3.
