          required: true
          schema:
            type: integer
          example: 13
        - name: Sec-WebSocket-Key
          in: header
          required: true
          schema:
            type: string
      responses:
        '101':
          description: Switching Protocols
        '303':
          $ref: '#/components/responses/Uninitialized'
        '401':
          $ref: '#/components/responses/Unauthorized'
